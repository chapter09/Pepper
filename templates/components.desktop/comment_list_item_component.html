{% raw %}
<div class="common-list-item comment-list-item">
	<div class="user-info">
		<img src="{{ avatar_src }}" class="avatar" />
		<span>{{ author_name }}</span>
	</div>
	
	<div class="content">
	  <p>{{ content }}</p>
	</div>
	
	<div class="star item-star">
		<p>{{ stars }}</p>
		<span class="star-container"/>
	</div>
</div>
{% endraw %}
